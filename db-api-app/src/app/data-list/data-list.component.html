<div class="data-list__wrapper">
  <div class="table-container">
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
        <ng-container matColumnDef="code">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Code </mat-header-cell>
          <mat-cell *matCellDef="let retailer"> {{retailer.code}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let retailer"> {{retailer.name}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="country">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Country </mat-header-cell>
          <mat-cell *matCellDef="let retailer"> {{retailer.country}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="scheme">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Scheme </mat-header-cell>
          <mat-cell *matCellDef="let retailer"> {{retailer.scheme}} </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns" (click)="onRowClicked(row)" [ngClass]="{ 'selectedRow' : row === selectedRetailer }"></mat-row>
      </mat-table>
  
      <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
  <div class="right-content-container">
    <app-search-filter [data]="retailers" [columns]="columns" [filters]="filters"></app-search-filter>
    <app-data-details [selectedData]="selectedRetailer"></app-data-details>
  </div>
</div>
